<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align bl-0 bt-0"></div>
        <div class="box align bt-0"></div>
        <div class="box align bt-0 br-0"></div>
        <div class="box align bl-0"></div>
        <div class="box align"></div>
        <div class="box align br-0"></div>
        <div class="box align bl-0 bb-0"></div>
        <div class="box align bb-0"></div>
        <div class="box align bb-0 br-0"></div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="index.js"></script>
</body>

</html>
